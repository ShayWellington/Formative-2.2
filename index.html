      <a class="navbar-brand" href="#">Logo</a>

    <div class="heading">
          <h1 class="display-4 text-center"> Mobile Phones </h1>
    </div>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="images/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="images/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

      <div class="filter">
        <a class="btn btn-collapse" href="#"> Filter <i class="fas fa-chevron-down"></i> </a>
          <div class="filter-content">
            <form action="index.html" method="post">
              <input type="radio" name="color" value="purple"> Purple<br>
              <input type="radio" name="color" value="yellow"> Yellow<br>
              <input type="radio" name="color" value="green"> Green<br>
              <input type="radio" name="color" value="black"> Black<br>
              <input type="radio" name="color" value="white"> White<br>
              <input type="radio" name="color" value="blue"> Blue<br>
              <input type="radio" name="color" value="red"> Red<br>
              <input type="radio" name="color" value="gold"> Gold<br>
              <input type="radio" name="color" value="silver"> Silver<br>
              <input type="radio" name="color" value="other"> Other<br>
            </form>
            <form action="index.html" method="post">
              <input type="radio" name="brand" value="apple"> Apple<br>
              <input type="radio" name="brand" value="samsung"> Samsung<br>
              <input type="radio" name="brand" value="huawei"> Huawei<br>
              <input type="radio" name="brand" value="google"> Google<br>
            </form>
            <form action="index.html" method="post">
              <input type="radio" name="os" value="ios"> IOS<br>
              <input type="radio" name="os" value="android"> Android<br>
            </form>
          </div>
      </div>

      <div class="sort">
        <button class="btn btn-collapse dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" id="sortAlphabet" >Alphabetical</a>
          <a class="dropdown-item" href="#" id="SortPriceLow" >Price Low to High</a>
          <a class="dropdown-item" href="#" id="sortPriceHigh" >Price High to Low</a>
        </div>
      </div>

      <!-- Phones -->
      <div id="phones" class="tester" > </div>

      <!-- modal -->
      <div class="myModal col-12 col-sm-10 col-md-10 col-lg-10 bg-secondary">
        <div class="closeBar"> &times; </div>

        <div id ="modalContent" class="">
        </div>

      </div>
